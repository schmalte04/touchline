<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qount.AI CORS Test</title>
</head>
<body>
    <h1>Testing CORS Connection</h1>
    <div id="status">Testing connection...</div>
    <div id="touchline-widget"></div>

    <script>
    // Test CORS connection first
    async function testConnection() {
        const statusDiv = document.getElementById('status');
        
        try {
            statusDiv.innerHTML = 'Testing API connection...';
            
            const response = await fetch('https://touchline-api.schmalte.com/api/health');
            const data = await response.json();
            
            if (response.ok) {
                statusDiv.innerHTML = '✅ Connection successful! Loading widget...';
                loadWidget();
            } else {
                statusDiv.innerHTML = '❌ Connection failed: ' + data.message;
            }
        } catch (error) {
            statusDiv.innerHTML = '❌ CORS Error: ' + error.message + '<br><br>The server needs to be updated with CORS headers. Please deploy the latest changes.';
            console.error('Connection test failed:', error);
        }
    }
    
    function loadWidget() {
        // Qount.AI Touchline Widget Configuration
        window.TouchlineConfig = {
            apiUrl: 'https://touchline-api.schmalte.com',
            branding: {
                title: 'q.Chat',
                subtitle: 'Football Intelligence Assistant',
                footer: 'powered by q.AI',
                icon: '⚽'
            }
        };
        
        // Load widget script
        const script = document.createElement('script');
        script.src = 'https://touchline-api.schmalte.com/widget/touchline-widget.js';
        script.async = true;
        script.onload = () => {
            document.getElementById('status').innerHTML = '✅ Widget loaded successfully!';
        };
        script.onerror = () => {
            document.getElementById('status').innerHTML = '❌ Failed to load widget script';
        };
        document.head.appendChild(script);
    }
    
    // Test connection on page load
    testConnection();
    </script>
</body>
</html>
